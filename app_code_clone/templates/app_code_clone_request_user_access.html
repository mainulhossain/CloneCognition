<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
<title>Clone Validation Framework</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<link href="style.css" rel="stylesheet" type="text/css" />

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">





</head>
<body>

<style>
.w3-button {width:140px;}
</style>



<style>
body {
margin : 0;
padding : 0;
font : 73% "Trebuchet MS", verdana, arial, sans-serif;
background : #2e2e2e;
color : #333;
}
#container {
width : 100%;
margin-left : auto;
margin-right : auto;
padding : 0;
border : 5px solid #336633;
background : #ffffff;
color : #333;
}
			/*TOP BANNER*/
#topimg {
height : 50px;
padding : 0;
margin : 0;
background : #417c2c;
color : #333;
}
#topimg h1 {
float : left;
margin : 10px 0 0 15px;
font-size : 150%;
letter-spacing: 3px;
color : #fff;
background : #336633;
}
			/*TOP NAVIGATIONY*/
#navcontainer ul {
float : left;
width : 100%;
padding-left : 0;
margin : 0 0 20px 0;
font-size : 110%;
border-top : 1px solid #fff;
border-bottom : 1px solid #fff;
background : #417c2c;
color : #333;
}
#navcontainer ul li {
display : inline;
}
#navcontainer ul li a {
float : left;
padding : 0.2em 1em;
text-decoration : none;
border-right : 1px solid #fff;
background : #336633;
color : #fff;
}
#navcontainer ul li a:hover, #navcontainer ul li a#current {
background : #91ae00;
color : #000;
}
			/*MAIN CONTENT*/
#content {
margin : 0 0 5px 170px;
padding : 5px;
border-left : 1px dashed #999;
background : inherit;
color : #333;
}
#content a:link, #content a:visited {
text-decoration : underline;
background : inherit;
color : #417C2C;
}
#content a:hover {
background : inherit;
color : #91AE00;
}
			/*SIDEBAR*/
#sidebar {
float : left;
width : 160px;
margin : 0 10px 0 0;
padding : 5px;
background : #e9eee4;
color : #333;
}
			/*SIDE MENU*/
.sidemenu ul {
list-style-type : none;
text-align : left;
}
.sidemenu ul li {
display : block;
color : #666;
background : inherit;
}
.sidemenu ul li a {
background : transparent url(static/img/list-off.gif) no-repeat left center;
padding-left : 10px;
font : normal 13px "Lucida Grande", "Lucida Sans Unicode", verdana, lucida, sans-serif;
text-decoration : none;
color : #000;
}
.sidemenu ul li a:hover {
background : transparent url(static/img/list-on.gif) no-repeat left center;
color : #666;
}
.sidemenu ul li a#current {
background : transparent url(static/img/list-active.gif) no-repeat left center;
color : #666;
}
			/*FOOTER*/
#footer {
clear : both;
padding : 5px;
margin : 0;
font-size : 90%;
border-top : 1px solid #fff;
background : #417c2c;
color : #333;
}
#footer a:link, #footer a:visited {
text-decoration : none;
background : inherit;
color : #fff;
}
#footer a:hover {
border-bottom : 1px dashed #eee;
background: inherit;
color : #333;
}
			/*TYPOGRAPHY*/
p {
line-height: 1.7em;
margin : 15px;
}
h1 {
margin-top : 10px;
padding : 0;
font-size : 140%;
text-transform : uppercase;
letter-spacing: 3px;
color : #336633;
background : inherit;
}
h2 {
margin : 10px 0 0 5px;
padding-left : 10px;
font-size : 120%;
text-transform : uppercase;
letter-spacing : 5px;
color : #fff;
background : #417c2c;
}
			/*CLASSES*/
.img {
float : left;
padding : 10px;
border : none;
}
.img a {
border : none;
}
.post { 
background : #eee;
padding : 3px;
margin : 20px 10px 0 5px;
border : 0 dashed #8a795d;
font-size : 90%;
} 
.post .date { 
background : url(img/clock.gif) no-repeat left center;
padding-left : 15px;
margin : 0 15px 0 5px;
} 
.post .comments { 
background : url(img/comment.gif) no-repeat left center;
padding-left : 15px;
margin : 0 15px 0 5px;
} 
.post .readmore { 
background : url(img/document.gif) no-repeat left center;
padding-left : 15px;
margin : 0 15px 0 5px;
} 
blockquote {
font-weight : bold;
font-style : italic;
color : #b29b35;
}

#pre_input_to_parse, #editor, #txl_log, #txl_output {
margin: 0;
position: relative;
height:400px;
width:95%;
top: 0;
bottom: 0;
left: 0;
right: 0;
font-size:17px;
}

</style>




<div id="container">
  <div id="topimg">
    <h1>&nbsp { CloneCognition } &nbsp</h1>
  </div>
  <div id="navcontainer" >
    <ul id="navlist" >
 <li style="float:right;"><a href="#">Login</a></li>
 <li style="float:right;"><a href="#">Request An User Access</a></li>
 <li id="active" style="float:right;"><a href="#" id="current">About</a></li>






    </ul>
  </div>
  <div style="clear:both;"></div>




  <div id="sidebar">


  </div>

<script type="application/javascript">
$(document).ready(function(){


	$("#txl_no_ac_yet").click(function(){
		$("#div_create_new_ac").toggle(1000);
	});



	$("#btn_app_code_clone_reg").click(function(){

		//get the user info for registration
		var code_clone_reg_email = $("#code_clone_reg_email").val();
		var code_clone_reg_name = $("#code_clone_reg_name").val();
		var code_clone_reg_password = $("#code_clone_reg_password").val();

		$.ajax({
			type: "POST",
			cache: false,
			url: "/txl_create_ac",
			data: 'txl_reg_email=' + code_clone_reg_email + '&txl_reg_name=' + code_clone_reg_name + '&txl_reg_password=' + code_clone_reg_password,
			dataType:'json',
			success: function (option) {

				alert(option.response_code);


			},
			error: function (xhr, status, error) {
				//on error, alert the possible error (system error)
				//alert(xhr.responseText);

			}

		 });

	});





	//Verify User (Login)
	$("#btn_txl_login").click(function(){

		//get the user info for registration
		var txl_login_email = $("#txl_login_email").val();
		var txl_login_password = $("#txl_login_password").val();


		$.ajax({
			type: "POST",
			cache: false,
			url: "/txl_varify_user",
			data: 'txl_login_email=' + txl_login_email + '&txl_login_password=' + txl_login_password,
			dataType:'json',
			success: function (option) {




			},
			error: function (xhr, status, error) {


			}

		 });

	});






});
</script>




  <div id="content">






<div id="div_create_new_ac">
<span style="color:#000; font-size:18px;">Request User Access:</span><div style="background-color:#AAA;height:1px;width:250px;"></div>
<br/>
<span style="font-size: 15px;">Email: </span> <br/>
<input type="text" id="code_clone_reg_email" size="35"/>

<br/>
<span style="font-size: 15px;">Name: </span> <br/>
<input type="text" id="code_clone_reg_name" size="35"/>

<br/>
<span style="font-size: 15px;">Password: </span> <br/>
<input type="password" id="code_clone_reg_password" size="35"/>

<br/>
<span style="font-size: 15px;">Re-Enter Password: </span> <br/>
<input type="password" id="re_code_clone_reg_password" size="35"/>

<br/><br/>
<button id="btn_app_code_clone_reg">Request Access</button>

</div>
